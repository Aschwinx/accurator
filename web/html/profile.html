<!doctype html>
<html>
<head>
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#accuratorCollapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="intro.html">
					<img id="headerImage" src="img/accurator.png" alt="Accurator">
				</a>
			</div>
			<div class="collapse navbar-collapse" id="accuratorCollapse">
				<ul class="nav navbar-nav navbar-right userDropdown">
				</ul>
				<div class="navbar-form navbar-nav" id="frmGroupSearch">
					<div class="form-group">
						<input type="text" autocomplete="off" class="form-control" id="frmSearch">
					</div>
					<button id="btnSearch" class="btn btn-default">
					</button>
				</div>
				<button class="btn navbar-btn navbar-right btn-primary" id="btnRecommend">
				</button>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-12">
				<h2 id="txtSlogan">
					<small id="txtSubSlogan">
					</small>
				</h2>
			</div>
		</div>
		
		<!-- Start and change info -->
		<div class="row" id="rowStartChange">
			<!-- Intro text -->
			<div class="col-md-6">
				<p id="txtStartAnnotating"></p>
			</div>
			<div class="col-md-6" id="rowChangeInfo">
				<!-- Change domain -->
				<div class="row">
					<div class="col-md-12">
						<label class="control-label" id="txtDomain"></label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle" id="btnDomain" data-toggle="dropdown" aria-expanded="false">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" id="domainItems" role="menu">
							</ul>
						</div>
						<button class="btn btn-default" id="btnChangeExpertise">
						</button>
					</div>
				</div>
				<!-- Locale selector -->
				<div class="row" id="frmLocale">
					<div class="col-md-12">
						<div class="form-group">
							<label for="changeLocale" id="frmChangeLocale" class="col-sm-10 control-label">
							</label>
							<div class="col-sm-6">
								<label class="radio-inline">
									<input type="radio" name="localeRadio" id="radioLocaleEn" value="en">
								</label>
								<label class="radio-inline">
									<input type="radio" name="localeRadio" id="radioLocaleNl" value="nl">
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Already annotated -->
		<div class="row" id="rowLastAnnotated">
			<div class="col-md-12" id="hdrLastAnnotated">
				<h4 id="lblLastAnnotated">
				</h4>
			</div>
			<div class="col-md-12" id="cluster0">
			</div>
		</div>
	</div>

	<!-- Login modal -->
	<div class="modal fade" id="modalLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="mdlBtnClose">&times;</button>
					<h4 id="mdlTxtTitle">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="mdlFrmUsername" for="inputUsername">
							</label>
							<input type="text" class="form-control" id="inputUsername">
						</div>
						<div class="form-group">
							<label id="mdlFrmPassword" for="password">
							</label>
							<input type="password" class="form-control" id="inputPassword">
						</div>
						<p class="text-warning" id="mdlLblLogin">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="mdlBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/accurator.jquery.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/accurator.laconic.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/pagination.js"></script>
	<script type="text/javascript" src="js/thumbnail.js"></script>
	<script type="text/javascript" src="js/pengines.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_profile.js"></script>
	<script>profileInit();</script>
</body>
</html>
