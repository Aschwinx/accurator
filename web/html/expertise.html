<!doctype html>
<html>
<head>
	<title>Expertise</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap-slider.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#accuratorCollapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				 </button>
				 <a class="navbar-brand" href="intro.html">
				 	<img id="headerImage" src="img/accurator.png" alt="Accurator">
				 </a>
			</div>
			<div class="collapse navbar-collapse" id="accuratorCollapse">
				<ul class="nav navbar-nav navbar-right userDropdown">
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-11 col-md-offset-1">
				<h2 id="txtHeader">
					<small id ="txtSubHeader">
					</small>
				</h2>
			</div>
		</div>
		
		<!-- Expertise Form -->
		<div class="row" id="rowExpertise">
			<div class="col-md-6" id="frmExpertiseLeft">
			</div>
			<div class="col-md-6" id="frmExpertiseRight">
			</div>
		</div>
		
		<!-- Buttons -->
		<div class="row bottomButtons" id="rowButtonsExpertise">
			<div class="col-md-4 col-md-offset-1">
				<button class="btn btn-primary" id="btnSubmit">
				</button>
				<button class="btn btn-link" id="btnSkip">
				</button>
			</div>
		</div>
	</div>
	
		<!-- Login modal -->
	<div class="modal fade" id="modalLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="mdlBtnClose">&times;</button>
					<h4 id="mdlTxtTitle">
					</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="mdlFrmUsername" for="inputUsername">
							</label>
							<input type="text" class="form-control" id="inputUsername">
								</div>
						<div class="form-group">
							<label id="mdlFrmPassword" for="password">
							</label>
							<input type="password" class="form-control" id="inputPassword">
								</div>
						<p class="text-warning" id="mdlLblLogin">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="mdlBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/accurator.jquery.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap-slider.min.js"></script>
	<script type="text/javascript" src="js/accurator.laconic.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_expertise.js"></script>
	<script>expertiseInit();</script>
</body>
</html>
