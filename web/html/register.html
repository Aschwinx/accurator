<!doctype html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <a class="navbar-brand" href="intro.html">
				 	<img id="headerImage" src="img/accurator.png" alt="Accurator">
				 </a>
			</div>
		</div>
	</nav>
	
	<div class="content container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-11 col-md-offset-1">
				<h2 id="txtHeader">
				</h2>
			</div>
		</div>
		
		<!-- Form -->
		<div class="row">
			<div class="col-md-3 col-md-offset-1">			
				<form>
					<div class="form-group">
						<label id="frmRealName" for="regRealName">
						</label>
						<input type="text" class="form-control" id="regRealName">
					</div>
					<div class="form-group">
						<label id="frmUsername" for="regUsername">
						</label>
						<input type="text" class="form-control" id="regUsername">
					</div>
					<div class="form-group">
						<label id="frmPassword" for="password">
						</label>
						<input type="password" class="form-control" id="regPassword">
					</div>
					<div class="form-group">
						<label id="frmPasswordRepeat" for="passwordRepeat">
						</label>
						<input type="password" class="form-control" id="regPasswordRepeat">
					</div>
				</form>
			</div>
			<div class="col-md-3 col-md-offset-1" id="messageWell">
			</div>
		</div>
		
		<!-- Buttons -->
		<div class="row">
			<div class="col-md-1 col-md-offset-1">
				<button class="btn btn-primary" id="btnRegister">
				</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/accurator.jquery.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/accurator.laconic.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_register.js"></script>
	<script>registerInit();</script>
</body>
</html>
