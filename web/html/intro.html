<!doctype html>
<html>
<head>
	<title>Accurator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body class="intro">
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarDivMenu">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				 </button>
				 <a class="navbar-brand" href="intro.html">
				 	<img id="navbarImgLogo" src="img/accurator.png" alt="Accurator">
				 </a>
			</div>
			<div class="collapse navbar-collapse" id="navbarDivMenu">
				<ul class="nav navbar-nav navbar-right navbarLstFlag">
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="about.html" id="navbarLnkAbout"></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Background -->
	<img class="introImgBackground" src=""></img>

	<!-- Text and Buttons-->
	<div class="introDivContainer container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2 id="introHdrSlogan">
					<small id ="introHdrSubSlogan">
					</small>
				</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<button class="btn btn-transparent" id="introBtnRegister">
				</button>
				<button class="btn btn-link" id="introBtnLogin">
				</button>
			</div>
		</div>
	</div>

	<!-- Logos -->
	<div class="footer container">
		<div class="logo col-md-2">
			<a href="http://commit-nl.nl/">
				<img src="img/logos/commit.png" class="footerLogo" id="commitFooterLogo" alt="Logo of ">
				</img>
			</a>
		</div>
      	<div class="logo col-md-2">
			<a href="http://www.cwi.nl">
				<img src="img/logos/cwi.png" class="footerLogo" alt="Logo of CWI">
				</img>
			</a>
		</div>
		<div class="logo col-md-2">
			<a href="http://www.tudelft.nl">
				<img src="img/logos/tud.png" class="footerLogo" alt="Logo of TU Delft">
				</img>
			</a>
		</div>
		<div class="logo col-md-2">
			<a href="http://vu.nl/">
				<img src="img/logos/vu.png" class="footerLogo" alt="Logo of VU University Amsterdam">
				</img>
			</a>
		</div>
		<div class="logo col-md-2">
			<a href="http://rijksmuseum.nl">
				<img src="img/logos/rma.png" class="footerLogo" id="rijksmuseumLogo" alt="Logo of Rijksmuseum">
				</img>
			</a>
		</div>
		<div class="logo col-md-2">
			<a href="http://www.naturalis.nl/">
				<img src="img/logos/naturalis.png" class="footerLogo" alt="Logo of Naturalis">
				</img>
			</a>
		</div>
	</div>

	<!-- Login modal -->
	<div class="modal fade" id="loginDivLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="loginBtnClose">&times;</button>
					<h4 id="loginHdrTitle">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="loginLblUsername" for="loginInpUsername">
							</label>
							<input type="text" class="form-control" id="loginInpUsername">
						</div>
						<div class="form-group">
							<label id="loginLblPassword" for="loginInpPassword">
							</label>
							<input type="password" class="form-control" id="loginInpPassword">
						</div>
						<p class="text-warning" id="loginTxtWarning">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="loginBtnLogin">
					</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Register modal -->
	<div class="modal fade" id="modalRegister">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="loginBtnCloseRegister">&times;</button>
					<h4 id="mdlTitleRegister">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="mdlFrmFullNameRegister" for="inputFullNameRegister">
							</label>
							<input type="text" class="form-control" id="inputFullNameRegister">
						</div>
						<div class="form-group">
							<label id="loginLblUsernameRegister" for="loginInpUsernameRegister">
							</label>
							<input type="text" class="form-control" id="loginInpUsernameRegister">
						</div>
						<div class="form-group">
							<label id="loginLblPasswordRegister" for="loginInpPasswordRegister">
							</label>
							<input type="password" class="form-control" id="loginInpPasswordRegister">
						</div>
						<div class="form-group">
							<label id="loginLblPasswordRepeatRegister" for="loginInpPasswordRepeatRegister">
							</label>
							<input type="password" class="form-control" id="loginInpPasswordRepeatRegister">
						</div>
						<p class="text-warning" id="mdlLblRegister">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="mdlBtnRegister">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/accurator.jquery.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/accurator.laconic.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_intro.js"></script>
	<script>introInit()</script>
</body>
</html>
