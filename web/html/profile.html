<!doctype html>
<html>
<head>
	<title>Profile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <a class="navbar-brand" href="/intro.html">
				 	<img id="headerImage" src="/img/accurator.png" alt="Accurator">
				 </a>
			</div>
		</div>
	</nav>
	
	<div class="content">
		<!-- Header -->
		<div class="row">
			<div class="col-md-11 col-md-offset-1">
				<h2 id="txtSlogan">
					<small id="txtSubSlogan">
					</small>
				</h2>
			</div>
		</div>
		
		<!-- Start and change info -->
		<div class="row" id="rowStartChange">
			<div class="col-md-5 col-md-offset-1">
				<button class="btn btn-primary" id="btnRecommend">
				</button>
				<form class="form-inline" id="frmGroupSearch">
					<div class="form-group">
    					<input type="text" class="form-control" id="frmSearch">
  					</div>
				 	<button type="submit" id="btnSearch" class="btn btn-default"></button>
				</form>
			</div>
			<div class="col-md-5" id="rowChangeInfo">
				<button class="btn btn-link" id="btnChangeExpertise">
				</button>
			</div>
		</div>
		<!-- Already annotated -->
		<div class="row" id="rowLastAnnotated">
			<div class="col-md-10 col-md-offset-1" id="hdrLastAnnotated">
				<h4 id="lblLastAnnotated">
				</h4>
			</div>
			<div class="col-md-10 col-md-offset-1" id="cluster0">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/laconic.js"></script>
	<script type="text/javascript" src="/js/pagination_profile.js"></script>
	<script type="text/javascript" src="/js/thumbnail_profile.js"></script>
	<script type="text/javascript" src="/js/pengines.js"></script>
	<script type="text/javascript" src="js/accurator_profile.js"></script>
	<script>profileInit();</script>
</body>
</html>
