<!doctype html>
<html>
<head>
	<title>Additional info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#accuratorCollapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				 </button>
				 <a class="navbar-brand" href="intro.html">
				 	<img id="headerImage" src="img/accurator.png" alt="Accurator">
				 </a>
			</div>
			<div class="collapse navbar-collapse" id="accuratorCollapse">
				<ul class="nav navbar-nav navbar-right userDropdown">
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h2 id="txtHeader">
					<small id="txtHeaderSub">
					</small>
				</h2>
			</div>
		</div>
		
			<!-- Events -->
		<div class="row">
			<div id="events" class="col-md-10 col-md-offset-1">
			</div>
		</div>
	
		<!-- Form -->
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<!-- Internet usage panel -->
				<div class="panel panel-default">
					<div class="panel-heading"  id="pnlInternetUsage"></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<!-- Activity on social networking sites -->
							<div class="form-group" id="frmGroupSocialNetwork">
								<label for="addSocialNetwork" id="frmSocialNetwork" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="checkbox-inline">
										<input type="checkbox" id="chkSocialFacebook" value="facebook">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkSocialLinkedIn" value="linked in">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkSocialTwitter" value="twitter">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkSocialOther" value="none">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkSocialNone" value="none">
									</label>
								</div>
							</div>
							<!-- Internet usage -->
		 					<div class="form-group">
								<label for="addInternetUsage" id="frmInternetUsage" class="col-sm-5 control-label">							
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="sltInternet">
									</select>
								</div>
							</div>
							<!-- Tagging sites -->
		 					<div class="form-group" id="frmGroupTaggingSite">
								<label for="addTagSites" id="frmTagSite" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="checkbox-inline">
										<input type="checkbox" id="chkTagSiteFlickr" value="flickr">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkTagSiteDelicious" value="delicious">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkTagSiteFacebook" value="facebook">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkTagSiteOther" value="other">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="chkTagNone" value="none">
									</label>
								</div>
							</div>
							<!-- Level of tagging experience -->
		 					<div class="form-group">
								<label for="addTaggingExperienceLevel" id="frmTaggingExperienceLevel" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="taggingExperienceLevelRadio" id="radioTaggingNone" value="none">
									</label>
									<label class="radio-inline">
										<input type="radio" name="taggingExperienceLevelRadio" id="radioTaggingNovice" value="novice">
									</label>
									<label class="radio-inline">
										<input type="radio" name="taggingExperienceLevelRadio" id="radioTaggingIntermediate" value="intermediate">
									</label>
									<label class="radio-inline">
										<input type="radio" name="taggingExperienceLevelRadio" id="radioTaggingExpert" value="expert">
									</label>
								</div>
							</div>
							<!-- Email -->
		 					<div class="form-group">
								<label for="addMail" id="frmMail" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<input type="email" id="addMail" class="form-control">
								</div>
							</div>
							<!-- Email check -->
							<div class="form-group">
								<label for="addMailCheck" id="frmMailCheck" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
										<input type="checkbox" id="chkEmail">
								</div>
							</div>
						</form>
					</div>
				</div>
			
				<!-- Personal info panel -->
				<div class="panel panel-default">
					<div class="panel-heading" id="pnlPersonalInfo"></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<!-- Museum visits -->
		 					<div class="form-group">
								<label for="addMuseumVisits" id="frmMuseumVisits" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-2">
									<input type="number" id="addMuseumVisits" class="form-control" min="0" max="9999">
								</div>
							</div>
							<!-- Country -->
							<div class="form-group">
								<label for="sltCountry" id="frmCountry" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="sltCountry">
									</select>
								</div>
							</div>
							<!-- Language -->
		 					<div class="form-group">
								<label for="sltLanguage"  id="frmLanguage" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="sltLanguage">
									</select>
								</div>
							</div>
							<!-- Community -->
							<div class="form-group">
								<label for="addCommunity" id="frmCommunity" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="communityRadio" id="radioCommunityUrban" value="urban">
									</label>
									<label class="radio-inline">
										<input type="radio" name="communityRadio" id="radioCommunitySubUrban" value="sub urban">
									</label>
									<label class="radio-inline">
										<input type="radio" name="communityRadio" id="radioCommunityRural" value="rural">
									</label>
								</div>
							</div>
							<!-- Level of education -->
		 					<div class="form-group">
								<label for="sltEducation"  id="frmEducation" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="sltEducation">
									</select>
								</div>
							</div>
							<!-- Gender -->
							<div class="form-group">
								<label for="addGender" id="frmGender" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="genderRadio" id="radioGenderMale" value="male">
									</label>
									<label class="radio-inline">
										<input type="radio" name="genderRadio" id="radioGenderFemale" value="female">
									</label>
								</div>
							</div>
							<!-- Age -->
							<div class="form-group">
								<label for="addAge" id="frmBirthDate" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-3">
									<input type="date" id="addAge" class="form-control">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Buttons -->
		<div class="row bottomButtons">
			<div class="col-md-10 col-md-offset-1">
				<button class="btn btn-primary" id="btnAddInfo">
				</button>
				<button class="btn btn-link" id="btnSkip">
				</button>
			</div>
		</div>
		
		<!-- Logos -->
		<div class="footerRelative">
			<div class="logo col-md-2 col-xs-4">
				<a href="http://commit-nl.nl/">
					<img src="img/logos/commit.png" class="footerLogo" id="commitFooterLogo" alt="Logo of ">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.cwi.nl">
					<img src="img/logos/cwi.png" class="footerLogo" alt="Logo of CWI">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.tudelft.nl">
					<img src="img/logos/tud.png" class="footerLogo" alt="Logo of TU Delft">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://vu.nl/">
					<img src="img/logos/vu.png" class="footerLogo" alt="Logo of VU University Amsterdam">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://rijksmuseum.nl">
					<img src="img/logos/rma.png" class="footerLogo" id="rijksmuseumLogo" alt="Logo of Rijksmuseum">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.naturalis.nl/">
					<img src="img/logos/naturalis.png" class="footerLogo" alt="Logo of Naturalis">
					</img>
				</a>
			</div>
		</div>
	</div>
	
	<!-- Login modal -->
	<div class="modal fade" id="modalLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="mdlBtnClose">&times;</button>
					<h4 id="mdlTxtTitle">
					</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="mdlFrmUsername" for="inputUsername">
							</label>
							<input type="text" class="form-control" id="inputUsername">
								</div>
						<div class="form-group">
							<label id="mdlFrmPassword" for="password">
							</label>
							<input type="password" class="form-control" id="inputPassword">
								</div>
						<p class="text-warning" id="mdlLblLogin">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="mdlBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/accurator.jquery.min.js"></script>
	<script type="text/javascript" src="js/accurator.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/accurator.laconic.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_additional_info.js"></script>
	<script>additionalInfoInit();</script>
</body>
</html>
