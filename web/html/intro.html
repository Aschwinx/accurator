<!doctype html>
<html>
<head>
	<title>Accurator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body class="introScreen">
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				 <a class="navbar-brand" href="/intro.html">
				 	<img id="headerImage" src="/img/accurator.png" alt="Accurator">
				 </a>
			</div>
		</div>
	</nav>
	
	<!-- Background -->
	<img class="backgroundImage" src="/img/background/1.jpg"></img>
	
	<!-- Text -->
	<div class="introText container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h2 id="txtSlogan">
					<small id ="txtSubSlogan">
					</small>
				</h2>
				<button class="btn btn-transparent" id="btnRegister">
				</button>
				<button class="btn btn-link" id="btnLogin" data-toggle="modal" data-target="#modalLogin">
				</button>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="modalLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 id="mdlTxtTitle">
					</h4>
				</div>
 				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="mdlFrmUsername" for="inputUsername">
							</label>
							<input type="text" class="form-control" id="inputUsername">
						</div>
						<div class="form-group">
							<label id="mdlFrmPassword" for="password">
							</label>
							<input type="password" class="form-control" id="inputPassword">
						</div>
						<p class="text-warning" id="mdlLblLogin">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="mdlBtnLogin">
					</button>
				</div>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/laconic.js"></script>
	<script type="text/javascript" src="js/accurator_utilities.js"></script>
	<script type="text/javascript" src="js/accurator_intro.js"></script>
	<script>introInit()</script>
</body>
</html>
