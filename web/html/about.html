<!doctype html>
<html>
<head>
	<title>About Accurator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.bootstrap.min.css" />

<body class="aboutScreen">
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<div class="navbar-header">
				<a class="navbar-brand" href="intro.html">
					<img id="headerImage" src="img/accurator.png" alt="Accurator">

			</div>
			<ul class="nav navbar-nav navbar-right">
			</ul>
		</div>
	</nav>

	<div class="aboutText container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">

					<p id="txtAboutAccurator">

			</div>
		</div>

		<div class="row video">
			<div class="col-md-10 col-md-offset-1">

						value="//www.youtube.com/v/OJAJbxzOV7o?version=3&amp;hl=en_US"></param>
					<param name="allowFullScreen" value="true"></param>
					<param name="allowscriptaccess" value="always"></param>

		</div>
