<!doctype html>
<html>
<head>
	<title>Additional info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/favicon.ico">
	<link type="text/css" rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" media="screen" href="css/accurator.css" />
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarDivMenu">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
				 </button>
				 <a class="navbar-brand" href="intro.html">
				 	<img id="navbarImgLogo" src="img/accurator.png" alt="Accurator">
				 </a>
			</div>
			<div class="collapse navbar-collapse" id="navbarDivMenu">
				<ul class="nav navbar-nav navbar-right navbarLstFlag">
	          	</ul>
				<ul class="nav navbar-nav navbar-right navbarLstUser">
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<!-- Header -->
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h2 id="formHdrSlogan">
					<small id="formHdrSubSlogan">
					</small>
				</h2>
			</div>
		</div>

			<!-- Events -->
		<div class="row">
			<div id="eventsDiv" class="col-md-10 col-md-offset-1">
			</div>
		</div>

		<!-- Form -->
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<!-- Internet usage panel -->
				<div class="panel panel-default">
					<div class="panel-heading"  id="formHdrInternetUsage"></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<!-- Activity on social networking sites -->
							<div class="form-group" id="formDivSocialNetwork">
								<label id="formLblSocialNetwork" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkFacebook" value="facebook">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkLinkedIn" value="linked in">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTwitter" value="twitter">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkOther" value="none">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkNone" value="none">
									</label>
								</div>
							</div>
							<!-- Internet usage -->
		 					<div class="form-group">
								<label id="formLblInternetUsage" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="formSltInternet">
									</select>
								</div>
							</div>
							<!-- Tagging sites -->
		 					<div class="form-group" id="formDivTaggingSite">
								<label id="formLblTagSite" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTagFlickr" value="flickr">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTagDelicious" value="delicious">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTagFacebook" value="facebook">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTagOther" value="other">
									</label>
									<label class="checkbox-inline">
										<input type="checkbox" id="formChkTagNone" value="none">
									</label>
								</div>
							</div>
							<!-- Level of tagging experience -->
		 					<div class="form-group">
								<label id="formLblTaggingExperience" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="formRbtnsTaggingExperience" id="formRbtnNone" value="none">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsTaggingExperience" id="formRbtnNovice" value="novice">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsTaggingExperience" id="formRbtnIntermediate" value="intermediate">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsTaggingExperience" id="formRbtnExpert" value="expert">
									</label>
								</div>
							</div>
							<!-- Email -->
		 					<div class="form-group">
								<label for="formInpAddMail" id="formLblMail" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<input type="email" id="formInpAddMail" class="form-control">
								</div>
							</div>
							<!-- Email check -->
							<div class="form-group">
								<label id="formLblEmailCheck" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<input type="checkbox" id="formChkEmail">
								</div>
							</div>
						</form>
					</div>
				</div>

				<!-- Personal info panel -->
				<div class="panel panel-default">
					<div class="panel-heading" id="formHdrPersonalInfo"></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<!-- Museum visits -->
		 					<div class="form-group">
								<label for="formInpAddMuseumVisits" id="formLblMuseumVisits" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-2">
									<input type="number" id="formInpAddMuseumVisits" class="form-control" min="0" max="9999">
								</div>
							</div>
							<!-- Country -->
							<div class="form-group">
								<label for="formSltCountry" id="formLblCountry" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="formSltCountry">
									</select>
								</div>
							</div>
							<!-- Language -->
		 					<div class="form-group">
								<label for="formSltLanguage"  id="formLblLanguage" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="formSltLanguage">
									</select>
								</div>
							</div>
							<!-- Community -->
							<div class="form-group">
								<label id="formLblCommunity" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="formRbtnsCommunity" id="formRbtnUrban" value="urban">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsCommunity" id="formRbtnSubUrban" value="sub urban">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsCommunity" id="formRbtnRural" value="rural">
									</label>
								</div>
							</div>
							<!-- Level of education -->
		 					<div class="form-group">
								<label for="formSltEducation"  id="formLblEducation" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<select class="form-control" id="formSltEducation">
									</select>
								</div>
							</div>
							<!-- Gender -->
							<div class="form-group">
								<label id="formLblGender" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-5">
									<label class="radio-inline">
										<input type="radio" name="formRbtnsGender" id="formRbtnMale" value="male">
									</label>
									<label class="radio-inline">
										<input type="radio" name="formRbtnsGender" id="formRbtnFemale" value="female">
									</label>
								</div>
							</div>
							<!-- Age -->
							<div class="form-group">
								<label for="formInpAddAge" id="formLblBirthDate" class="col-sm-5 control-label">
								</label>
								<div class="col-sm-3">
									<input type="date" id="formInpAddAge" class="form-control">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Buttons -->
		<div class="row bottomButtons">
			<div class="col-md-10 col-md-offset-1">
				<button class="btn btn-primary" id="formBtnAdd">
				</button>
				<button class="btn btn-link" id="formBtnSkip">
				</button>
			</div>
		</div>

		<!-- Logos -->
		<div class="footerDivRelative">
			<div class="logo col-md-2 col-xs-4">
				<a href="http://commit-nl.nl/">
					<img src="img/logos/commit.png" class="footerImgLogo" id="footerImgCommitLogo" alt="Logo of ">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.cwi.nl">
					<img src="img/logos/cwi.png" class="footerImgLogo" alt="Logo of CWI">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.tudelft.nl">
					<img src="img/logos/tud.png" class="footerImgLogo" alt="Logo of TU Delft">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://vu.nl/">
					<img src="img/logos/vu.png" class="footerImgLogo" alt="Logo of VU University Amsterdam">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://rijksmuseum.nl">
					<img src="img/logos/rma.png" class="footerImgLogo" id="footerImgRijksmuseumLogo" alt="Logo of Rijksmuseum">
					</img>
				</a>
			</div>
			<div class="logo col-md-2 col-xs-4">
				<a href="http://www.naturalis.nl/">
					<img src="img/logos/naturalis.png" class="footerImgLogo" alt="Logo of Naturalis">
					</img>
				</a>
			</div>
		</div>
	</div>

	<!-- Login modal -->
	<div class="modal fade" id="loginDivLogin">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" id="loginBtnClose">&times;</button>
					<h4 id="loginHdrTitle">
					</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label id="loginLblUsername" for="loginInpUsername">
							</label>
							<input type="text" class="form-control" id="loginInpUsername">
								</div>
						<div class="form-group">
							<label id="loginLblPassword" for="password">
							</label>
							<input type="password" class="form-control" id="loginInpPassword">
								</div>
						<p class="text-warning" id="loginTxtWarning">
						</p>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" id="loginBtnLogin">
					</button>
					<button class="btn btn-link" id="mdlBtnIntro">
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/laconic.js"></script>
	<script type="text/javascript" src="js/components/utilities.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script>formInit();</script>
</body>
</html>
